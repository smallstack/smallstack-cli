image: 'node:8'
variables:
  DOCKER_DRIVER: overlay2
cache:
  paths:
    - node_modules/

stages:
  - test
  - npmDeploy
  - dockerDeploy

node8test:
  stage: test
  image: 'node:8'
  script:
    - node -v
    - npm -v
    - npm install
    - npm run compile
    - npm install -g
    - smallstack help


node9test:
  stage: test
  image: 'node:9'
  script:
    - node -v
    - npm -v
    - npm install
    - npm run compile
    - npm install -g
    - smallstack help    

