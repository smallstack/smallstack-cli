<header-section text="<%=f.capitalize(type.model.name)%>"></header-section>

<div class="<%=theme.pageContainerCss%>">
<% _.forEach(type.model.schema, function(schema){
	var propertyName = schema.name;
	if (schema.collection !== undefined)
		propertyName = "get" + capitalize(schema.name) + "()";

%>
	<h5><%=f.capitalize(schema.name)%></h5>
	<div>{{<%=f.lowerCaseFirst(type.model.name) + "." + propertyName %>}}</div>
<%});%>

</div>
